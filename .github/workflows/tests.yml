name: tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    name: Run linters
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r linter-requirements.txt
      - name: Run linters
        run: |
          flake8 tests examples snuba_sdk
          black --check tests examples snuba_sdk
          mypy --config-file mypy.ini --strict tests examples snuba_sdk

  tests:
    name: Run tests

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5
      matrix:
        python: [3.6,3.7,3.8,3.9]

    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v2
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r test-requirements.txt
    - name: Run tests
      run: |
        pytest
